<!DOCTYPE html>
<html>
<head>
    <title>Script Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Run Scripts</h1>
        <div class="buttons">
            <button class="btn" onclick="submitJob('kleinanzeigen')">Run Kleinanzeigen Script</button>
            <button class="btn" onclick="submitJob('rebuy')">Run Rebuy Script</button>
            <button class="btn" onclick="submitJob('vinted')">Run Vinted Script</button>
        </div>
        <div class="job-id">
            <h2>Your Job ID: <span id="job-id"></span></h2>
        </div>

        <div class="result-check">
            <h2>Check Job Status</h2>
            <input type="text" id="job-id-input" placeholder="Enter Job ID">
            <button class="btn" onclick="checkResult()">Get Results</button>
        </div>

        <div class="result">
            <h2>Download Result</h2>
            <a id="download-link" href="#" class="btn">Download</a>
        </div>
    </div>

    <script>
        function submitJob(scriptName) {
            fetch('/submit_job', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'script_name=' + scriptName
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('job-id').innerText = data.job_id;
            });
        }

        function checkResult() {
            const jobId = document.getElementById('job-id-input').value;
            fetch('/get_result', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'job_id=' + jobId
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    document.getElementById('download-link').href = '/download/' + data.result;
                    document.getElementById('download-link').style.display = 'block';
                } else {
                    alert('Job is still processing. Please check back later.');
                }
            });
        }
    </script>
</body>
</html>
